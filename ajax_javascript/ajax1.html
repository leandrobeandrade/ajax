<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <title>AJAX - XML</title>
</head>
<body>

    <p>Mostrando os valores do XML.</p>
    <p id='showCD'></p>

    <script>       

        function displayCD() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xmlhttp.open("GET", "ajax.xml", true);
            xmlhttp.send();
        }

        function myFunction(xml) {
            var i;
            var xmlDoc = xml.responseXML; 
            x = xmlDoc.getElementsByTagName("CD");
            for (i = 0; i <x.length; i++) { 
                document.getElementById("showCD").innerHTML = "Artist: " +
                x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue + "<br>Title: " +
                x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue + "<br>Company: " + 
                x[i].getElementsByTagName("COMPANY")[0].childNodes[0].nodeValue + "<br>Country: " + 
                x[i].getElementsByTagName("COUNTRY")[0].childNodes[0].nodeValue + "<br>Price: " + 
                x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue + "<br>Year: " + 
                x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue + "<br>";
            }
        }

        displayCD();
    </script>

</body>
</html>
