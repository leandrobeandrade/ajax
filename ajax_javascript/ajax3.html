<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>TESTE - JSON</title>
</head>
<body>

	<div>
		<button id="teste" onclick="Teste()">TESTANDO JSON</button>
		<p id="ajaxP">Ajax aqui</p>
	</div>

	<script>
		function Teste(){	
			var get = function(url, callback){
				var teste = new XMLHttpRequest();
				teste.onreadystatechange = function(){
					if(teste.readyState == 4){
						callback(teste.responseText, teste.status);
					}
				};
				teste.open('Get', 'ajax3.json', true);
				teste.send(get);
			};

			get('ajax3.json', function(data){ 
				document.getElementById('ajaxP').innerHTML = data;
			});
		}
	</script>

</body>
</html>
