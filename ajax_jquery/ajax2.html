<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Ajax-3</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	
	<button id="teste">Clique para o Ajax</button>
	<p id="p"></p>
		
	<script>

		$(document).ready(function(){
			$('#teste').click(function(){
				$.ajax({
  					method: "GET",
  					url: "ajax.json",
  					success: function(dados){
  						$('#p').text(dados);
  					}
				}) 
			});	
		});			
	</script>
</body>
</html>
